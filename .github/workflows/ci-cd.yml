name: CI/CD Pipeline

on:
  # DÃ©clenchement manuel depuis l'interface GitHub
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - production
          - staging
          - both
      skip_build:
        description: 'Skip Docker build (use existing images)'
        required: false
        type: boolean
        default: false
  
  # DÃ©clenchement automatique uniquement sur les tags
  push:
    tags:
      - 'v*'
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'

env:
  REGISTRY: ghcr.io
  # Convert to lowercase for GitHub Container Registry compatibility
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/tenderai-bf

jobs:
  # Build et Push des images Docker
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    # Build seulement si :
    # - Tag v* (release)
    # - Workflow manuel sans skip_build
    # - Push avec [build] dans le message de commit
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && inputs.skip_build == false) ||
      (github.event_name == 'push' && contains(github.event.head_commit.message, '[build]'))
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [api, ui, worker]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set lowercase owner name
        id: lowercase
        run: echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.lowercase.outputs.owner }}/tenderai-bf-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/Dockerfile.${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # DÃ©ploiement sur serveur (production)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: |
      always() &&
      (needs.build-and-push.result == 'success' || needs.build-and-push.result == 'skipped') &&
      (
        github.ref == 'refs/heads/main'
      )
    environment:
      name: production
      url: https://tender-ai.yulcom.net

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to production server
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
          PORT: ${{ secrets.PRODUCTION_SSH_PORT || 22 }}
          DEPLOY_PATH: ${{ secrets.PRODUCTION_DEPLOY_PATH || '/opt/tenderai-bf' }}
        run: |
          ssh -p ${PORT} ${USER}@${HOST} "bash -s" << ENDSSH
            set -e
            
            DEPLOY_PATH="${DEPLOY_PATH}"
            
            # Debug: Show environment variables
            echo "ðŸ” DEBUG: DEPLOY_PATH = \${DEPLOY_PATH}"
            echo "ðŸ” DEBUG: Current user = \$(whoami)"
            echo "ðŸ” DEBUG: Current directory = \$(pwd)"
            
            # Debug: Check if directory exists
            if [ -d "\${DEPLOY_PATH}" ]; then
              echo "âœ… Directory \${DEPLOY_PATH} exists"
            else
              echo "âŒ Directory \${DEPLOY_PATH} does NOT exist"
              exit 1
            fi
            
            # Change to deploy directory
            cd \${DEPLOY_PATH}
            echo "ðŸ” DEBUG: Changed to \$(pwd)"
            
            # Debug: Check git status
            if [ -d ".git" ]; then
              echo "âœ… Git repository found"
              git status
            else
              echo "âŒ Not a git repository"
              exit 1
            fi
            
            # Pull latest code
            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main
            
            # Debug: Verify alembic.ini has correct format
            echo "ðŸ” DEBUG: Checking alembic.ini..."
            grep "version_num_format" alembic.ini || echo "version_num_format not found"
            grep "format.*levelname" alembic.ini || echo "format line not found"
            
            # Setup production environment - comment out port mappings in .env
            echo "ðŸ“ Configuring production environment..."
            # Copy production override (no port exposures)
            cp docker-compose.override.prod.yml docker-compose.override.yml
            
            if [ -f ".env" ]; then
              # Comment out port mappings to prevent exposure
              sed -i 's/^POSTGRES_PORT=/#POSTGRES_PORT=/' .env
              sed -i 's/^MINIO_PORT=/#MINIO_PORT=/' .env  
              sed -i 's/^MINIO_CONSOLE_PORT=/#MINIO_CONSOLE_PORT=/' .env
              sed -i 's/^API_PORT=/#API_PORT=/' .env
              sed -i 's/^UI_PORT=/#UI_PORT=/' .env
              # Fix cron expressions
              sed -i 's/^CRON_SCHEDULE=\([^"]\)/CRON_SCHEDULE="\1/' .env
              sed -i 's/^\(CRON_SCHEDULE="[^"]*\)$/\1"/' .env
              sed -i 's/^BACKUP_SCHEDULE=\([^"]\)/BACKUP_SCHEDULE="\1/' .env
              sed -i 's/^\(BACKUP_SCHEDULE="[^"]*\)$/\1"/' .env
            fi
            
            # Login to GitHub Container Registry
            echo "ðŸ” Logging in to registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Set environment to production
            export ENVIRONMENT=production
            
            # Stop all services first to avoid port conflicts
            echo "ðŸ›‘ Stopping existing services..."
            docker-compose down || true
            
            # Ensure logs directory has correct permissions
            echo "ðŸ”§ Setting up logs directory..."
            if [ -d "logs" ] && [ ! -w "logs" ]; then
              echo "âš ï¸  WARNING: logs directory exists but is not writable"
              echo "Run on server: sudo chown -R \$(whoami):\$(whoami) \${DEPLOY_PATH}/logs"
              echo "Attempting to continue anyway..."
            fi
            mkdir -p logs/nodes 2>/dev/null || true
            chmod -R 777 logs 2>/dev/null || true
            
            # Pull latest images (use pre-built images from registry)
            echo "ðŸ³ Pulling Docker images..."
            docker-compose pull api ui worker || true
            
            # Ensure logs directory exists (ignore if already exists or no permissions)
            echo "ðŸ“ Setting up logs directory..."
            mkdir -p logs/nodes 2>/dev/null || true
            
            # Start services (this will also create the network and start dependencies)
            echo "ðŸš€ Starting services..."
            docker-compose up -d
            
            # Wait for database to be ready
            echo "â³ Waiting for database..."
            sleep 10
            
            # Check if API is healthy
            echo "ðŸ” Checking API health..."
            docker-compose ps api
            
            # Run database migrations
            echo "ðŸ—„ï¸ Running database migrations..."
            docker-compose exec -T api bash -c "alembic upgrade head" || {
              echo "âŒ Migration failed, checking logs..."
              docker-compose logs --tail=50 api
              exit 1
            }
            
            # Clean up old images
            echo "ðŸ§¹ Cleaning up..."
            docker image prune -f
            
            echo "âœ… Deployment completed successfully"
          ENDSSH

      - name: Health check
        run: |
          sleep 10
          # Check container health instead of external URL (Nginx may not be configured yet)
          ssh -p ${{ secrets.PRODUCTION_SSH_PORT || 22 }} ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} \
            "cd ${{ secrets.PRODUCTION_DEPLOY_PATH || '/opt/tenderai-bf' }} && docker-compose exec -T api curl -f http://localhost:8000/health || exit 1"

      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Production deployment successful"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "âŒ Production deployment failed"

  # DÃ©ploiement sur serveur (staging)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: |
      always() &&
      (needs.build-and-push.result == 'success' || needs.build-and-push.result == 'skipped') &&
      (
        github.ref == 'refs/heads/develop' ||
        (github.event_name == 'workflow_dispatch' && (inputs.environment == 'staging' || inputs.environment == 'both'))
      )
    environment:
      name: staging
      url: https://staging.tender-ai.yulcom.net

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to staging server
        env:
          HOST: ${{ secrets.STAGING_HOST }}
          USER: ${{ secrets.STAGING_USER }}
          PORT: ${{ secrets.STAGING_SSH_PORT || 22 }}
          DEPLOY_PATH: ${{ secrets.STAGING_DEPLOY_PATH || '/opt/tenderai-bf-staging' }}
        run: |
          ssh -p ${PORT} ${USER}@${HOST} "bash -s" << ENDSSH
            set -e
            
            DEPLOY_PATH="${DEPLOY_PATH}"
            
            cd \${DEPLOY_PATH}
            
            # Pull latest code
            git pull origin develop
            
            # Copy production override file (no port exposures)
            cp docker-compose.override.prod.yml docker-compose.override.yml
            
            # Setup staging environment
            if [ -f ".env" ]; then
              sed -i 's/^POSTGRES_PORT=/#POSTGRES_PORT=/' .env
              sed -i 's/^MINIO_PORT=/#MINIO_PORT=/' .env  
              sed -i 's/^MINIO_CONSOLE_PORT=/#MINIO_CONSOLE_PORT=/' .env
              sed -i 's/^API_PORT=/#API_PORT=/' .env
              sed -i 's/^UI_PORT=/#UI_PORT=/' .env
            fi
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Set environment to staging
            export ENVIRONMENT=staging
            
            # Stop all services first to avoid port conflicts
            docker-compose down || true
            
            # Pull latest images (use pre-built images from registry)
            docker-compose pull api ui worker || true
            
            # Start services
            docker-compose up -d
            
            # Wait for database to be ready
            sleep 20
            
            # Run database migrations
            docker-compose exec -T api bash -c "alembic upgrade head" || {
              echo "Migration failed, checking logs..."
              docker-compose logs --tail=50 api
              exit 1
            }
            
            # Clean up old images
            docker image prune -f
            
            echo "Staging deployment completed successfully"
          ENDSSH

      - name: Health check
        run: |
          sleep 30
          curl -f https://staging.tender-ai.yulcom.net/health || exit 1

  # Scan de sÃ©curitÃ©
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-and-push]
    # Only run if build actually executed (not skipped)
    if: |
      needs.build-and-push.result == 'success' &&
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set lowercase owner name
        id: lowercase
        run: echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ steps.lowercase.outputs.owner }}/tenderai-bf-api:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
